<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>WOWCMS - Content Wow Systems</title>
        <!--<link rel="stylesheet" href="resources/css/style.css"/>-->
        <h:outputStylesheet library="css" name="style.css"  />

    </h:head>
    <h:body>

        
        
        <div id="container">

            <div id="header">
                <h:graphicImage library="img" name="logowow.png" />
            </div> <!-- header -->

            <!--<ui:include src="header.xhtml" />-->
            
            <div id="content">
                <h:form>
                    <p:dataTable value="#{beanPost.post}" var="post">
                    <p:column>
                        <div class="single">

                            <span class="title">
                                <h:commandLink action="#{beanPost.getSinglePost}" value="#{post.title}"/>
                            </span>
                            <span class="meta">
                                Posted by <b><h:outputText value="#{post.username}" /></b>
                                at <b><h:outputText value="#{post.date}" /></b>
                            </span>
                            <span class="post">
                                    <h:outputText value="#{post.content}" />
                                

                                <!--Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?-->
                            </span>
                        </div>
                    </p:column>
                </p:dataTable>
                </h:form>
            </div> <!-- content -->
            
            <div id="footer">

                Copyright 2012 <a href="">wowcms</a> - Pemrograman Framework Final Project - Program Teknologi Informasi dan Ilmu Komputer Universitas Brawijaya. All Rights Reserved.

                <br/>
                <a href="faces/admin/post.xhtml">Go To Admin Page</a>
            </div> <!-- footer -->

            

        </div> <!-- container -->
    </h:body>
</html>
